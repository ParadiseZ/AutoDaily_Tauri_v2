[build]
# sccache 编译缓存加速 - 首次编译后，相同代码重编译速度提升 5-10 倍
# 如果没有安装 sccache，运行: cargo install sccache
rustc-wrapper = "D:\\Database\\Rust\\cargo\\bin\\sccache.exe"

# 开发模式优化配置
[profile.dev]
incremental = true        # 增量编译（默认启用）
opt-level = 1             # 轻量优化，显著减少编译时间
lto = false               # 禁用链接时优化
codegen-units = 16       # 最大化并行编译
strip = "none"            # 保留调试符号
panic = "unwind"          # 标准 panic 处理
#codegen-backend = "cranelift"       # 已禁用：与 FFI 包（如 aws-lc-rs）不兼容

# sqlx-macros 编译优化（宏展开优化）
[profile.dev.package.sqlx-macros]
opt-level = 3

# 依赖包编译优化 - 对依赖进行更高级别的优化，加快运行速度，同时不影响自己代码的编译速度
[profile.dev.package."*"]
opt-level = 3